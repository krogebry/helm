apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: {{ include "app-backend.fullname" . }}
spec:
  hosts:
    - {{ include "mtf-fqdn" . }}
  gateways:
    - istio-system/https-gateway
  http:
    - name: rest
      match:
        - uri:
            prefix: /
      route:
        - destination:
            port:
              number: {{ .Values.service.port }}
            host: {{ include "app-backend.fullname" . }}
